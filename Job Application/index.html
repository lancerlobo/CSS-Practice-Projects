<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application <span class="title-small">(Web)</span></h1>
            <form>
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">
                            First Name
                        </label>
                        <input id="first-name" name="first-name" placeholder="Enter First Name" type="text" />
                    </div>
                    <div class="form-control">
                        <label for="last-name">
                            Last Name
                        </label>
                        <input id="last-name" name="last-name" placeholder="Enter Last Name" type="text" />
                    </div>
                    <div class="form-control">
                        <label for="email">
                            Email
                        </label>
                        <input id="email" name="email" placeholder="Enter Email" type="email" />
                    </div>
                    <div class="form-control">
                        <label for="job-role">
                            Job Role
                        </label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full-stack">Full Stack Developer</option>
                            <option value="ui-ux">UI UX Designer</option>

                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">
                            Address
                        </label>
                        <textarea id="address" name="address" row="5" col="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">
                            City
                        </label>
                        <input id="city" name="city" placeholder="Enter Your City" type="text" />
                    </div>
                    <div class="form-control">
                        <label for="pincode">
                            PinCode
                        </label>
                        <input id="pincode" name="pincode" placeholder="Enter Pincode" type="number" />
                    </div>
                    <div class="form-control">
                        <label for="date">
                            Date
                        </label>
                        <input type="date" id="date" name="date" />
                    </div>
                    <div class="form-control">
                        <label for="resume">
                            Resume Upload
                        </label>
                        <input type="file" id="resume" name="resume" />
                    </div>
                </div>
                <div class="button-container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
